<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .student-data {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Student Information</h1>
    <button onclick="fetchStudent('hannah')">Get Hannah's Info</button>
    <button onclick="fetchStudent('rhea')">Get Rhea's Info</button>
    <button onclick="fetchStudent('gaheera')">Get Gaheera's Info</button>
    <button onclick="fetchStudent('brandon')">Get Brandons's Info</button>
    <button onclick="fetchStudent('carson')">Get Carson's Info</button>
    <button onclick="fetchStudent('rowan')">Get Rowan's Info</button>

    <div id="studentInfo" class="student-data"></div>

    <script>
        async function fetchStudent(studentName) {
            const url = `http://localhost:8887/api/student/${studentName}`;  // Update the port here
            try {
                const response = await fetch(url);
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('studentInfo').innerHTML = `
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    document.getElementById('studentInfo').innerText = 'Student not found';
                }
            } catch (error) {
                document.getElementById('studentInfo').innerText = 'Error fetching data';
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
