  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArtInfo CRUD</title>
  <style>

<body>
  <h1>Artist Recommendation</h1>
  <h2>User Input</h2>

  <!-- Form for adding/updating users -->
  <form id="userForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required><br><br>

    <label for="uid">Username(Keep the same when updating):</label>
    <input type="text" id="uid" required><br><br>

    <label for="favorites">Favorite Artist(s) (comma-separated):</label>
    <input type="text" id="favorites" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <h2>User Information</h2>
  <table id="userTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Username</th>
        <th>Favorite Artists</th>
        <th>Actions</th>
        <th>Recommended Artists</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Update form for modifying user info -->
  <div id="updateForm">
    <h2>Update User Information</h2>
    <form id="editUserForm">
      <label for="updateName">Name:</label>
      <input type="text" id="updateName"><br><br>

      <label for="updateFavorites">Favorite Artists:</label>
      <input type="text" id="updateFavorites"><br><br>

      <button type="submit">Update</button>
      <button type="button" id="cancelUpdate">Cancel</button>
    </form>
  </div>

  <script>
    let pythonURI = ""
    if (location.hostname === "localhost") {
        pythonURI = "http://localhost:8887";
    } else if (location.hostname === "127.0.0.1") {
            pythonURI = "http://127.0.0.1:8887";
    } else {
            pythonURI =  "https://melodymates.stu.nighthawkcodingsociety.com";
    }
    console.log(pythonURI)
    // API URL
    const apiUrl = pythonURI + "/api/artinfo"; // Update with your actual API URL
    let editingUserId = null;  // Track the user being edited

    // Handle form submission for adding/updating users
    document.getElementById('userForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      // Gather form data
      
      const name = document.getElementById('name').value;
      const uid = document.getElementById('uid').value;
      const favorites = document.getElementById('favorites').value.split(',').map(item => item.trim());

      const data = { name, uid, favorites };

      if (editingUserId) {
        // If editing, send PUT request
        updateUser(data);
      } else {
        // If not editing, send POST request
        createUser(data);
      }
    });

    // Create new user (POST request)
    function createUser(data) {
      fetch('http://localhost:8887/api/artinfo', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      })
      .then(response => response.json())
      .then(() => {
        loadUsers();  // Refresh the user list
        resetForm();  // Reset form fields
      });
    }

    // Update user (PUT request)
    function updateUser(data) {
      fetch('http://localhost:8887/api/artinfo', {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ ...data, uid: editingUserId }),
      })
      .then(response => response.json())
      .then(() => {
        loadUsers();  // Refresh the user list
        resetForm();  // Reset form fields and stop editing
        editingUserId = null;  // Clear the editingUserId
        document.getElementById('updateForm').style.display = 'none';  // Hide the update form
      });
    }

    // Reset form fields after submission
    function resetForm() {
      document.getElementById('name').value = '';
      document.getElementById('uid').value = '';
      document.getElementById('favorites').value = '';
    }

    // Fetch all users and populate the table
    function loadUsers() {
      fetch('http://localhost:8887/api/artinfo')
        .then(response => response.json())
        .then(data => {
          const tableBody = document.getElementById('userTable').getElementsByTagName('tbody')[0];
          tableBody.innerHTML = '';  // Clear table before adding new rows
          data.forEach(user => {
            const row = tableBody.insertRow();
            row.innerHTML = `
              <td>${user.name}</td>
              <td>${user.uid}</td>
              <td>${user.favorites.join(', ')}</td>
              <td>
                <button onclick="editUser('${user.uid}')">Update</button>
                <button onclick="deleteUser('${user.uid}')">Delete</button>
              </td>
            `;
          });
        });
    }

    // Edit user and populate the update form
    function editUser(uid) {
      fetch(`http://localhost:8887/api/artinfo?uid=${uid}`)
        .then(response => response.json())
        .then(user => {
          document.getElementById('updateName').value = user.name;
          document.getElementById('updateFavorites').value = user.favorites.join(', ');
          editingUserId = user.uid;  // Set the user ID to track during update
          document.getElementById('updateForm').style.display = 'block';  // Show the update form
        })
        .catch(error => console.log('Error:', error));
    }

    // Cancel update and hide the update form
    document.getElementById('cancelUpdate').addEventListener('click', function() {
      document.getElementById('updateForm').style.display = 'none';
    });

    // Update user information from the update form
    document.getElementById('editUserForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('updateName').value;
      const favorites = document.getElementById('updateFavorites').value.split(',').map(item => item.trim());

      const data = { name, favorites };

      updateUser(data);
    });

    // Delete user
    function deleteUser(uid) {
      fetch('http://localhost:8887/api/artinfo', {
        method: 'DELETE',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ uid }),
      })
      .then(() => {
        loadUsers();  // Refresh the user list
      });
    }

    // Initial load of users
    loadUsers();
  </script>
</body>
