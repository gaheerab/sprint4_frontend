<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArtInfo CRUD</title>
  <style>
    body {
      background-color: #001f3d;
      color: #cce4ff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #5bb6e1;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #5bb6e1;
      border-radius: 4px;
    }
    button {
      background-color: #5bb6e1;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #4da0d1;
    }
    .survey-table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      color: #cce4ff;
    }
    .survey-table th, .survey-table td {
      padding: 10px;
      border: 1px solid #5bb6e1;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #001f3d;
      padding: 20px;
      border-radius: 4px;
      width: 400px;
      color: #cce4ff;
      position: relative;
    }
    .modal button {
      background-color: #5bb6e1;
      color: white;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .modal button:hover {
      background-color: #4da0d1;
    }
    .close-button {
      color: #fff;
      font-size: 30px;
      position: absolute;
      top: 10px;
      right: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Artist Recommendation</h1>
  <h2>User Input</h2>

  <!-- Form for adding new users -->
  <form id="userForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required><br><br>

    <label for="uid">Username:</label>
    <input type="text" id="uid" required><br><br>

    <label for="favorites">Favorite Artist(s) (comma-separated):</label>
    <input type="text" id="favorites" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <h2>User Information</h2>
  <table id="userTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Username</th>
        <th>Favorite Artists</th>
        <th>Actions</th>
        <th>Recommended Artists</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Modal for updating user info (only editable fields: name & favorite artists) -->
  <div id="updateModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Update User Information</h2>
      <form id="editUserForm">
        <label for="updateName">Name:</label>
        <input type="text" id="updateName"><br><br>

        <label for="updateFavorites">Favorite Artists:</label>
        <input type="text" id="updateFavorites"><br><br>

        <button type="submit">Update</button>
      </form>
    </div>
  </div>

  <script>


    let editingUserId = null; // Stores the UID of the user being edited

    // Handle modal form submission for updating user info
    document.getElementById('editUserForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const requestData = {
        name: document.getElementById('updateName').value,
        uid: editingUserId, // UID comes from the user we're editing
        favorites: document.getElementById('updateFavorites').value.split(',').map(item => item.trim())
      };

      console.log("Request Data:", requestData);

      if (!editingUserId) {
        console.log("ERROR: editingUserId is null. Can't update user.");
        alert('Error: UID is missing.');
        return;
      }

      fetch(`${pythonURI}/api/artinfo`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(requestData)
      })
      .then(response => response.json())
      .then(updatedData => {
        console.log('Updated data:', updatedData);
        loadUsers();
        resetForm();
        editingUserId = null;
        document.getElementById('updateModal').style.display = 'none';
      })
      .catch(error => {
        console.error('Error updating user:', error);
        alert('There was an error updating the user.');
      });
    });

    function resetForm() {
      document.getElementById('updateName').value = '';
      document.getElementById('updateFavorites').value = '';
    }

    // Load all users into the table
    function loadUsers() {
      fetch(`${pythonURI}/api/artinfo`)
        .then(response => response.json())
        .then(data => {
          const tableBody = document.getElementById('userTable').getElementsByTagName('tbody')[0];
          tableBody.innerHTML = '';
          data.forEach(user => {
            const row = tableBody.insertRow();
            row.innerHTML = `
              <td>${user.name}</td>
              <td>${user.uid}</td>
              <td>${user.favorites.join(', ')}</td>
              <td>
                <button onclick="editUser('${user.uid}')">Update</button>
                <button onclick="deleteUser('${user.uid}')">Delete</button>
              </td>
            `;
          });
        });
    }

    // Open modal and populate fields with the selected user's data
    function editUser(uid) {
      console.log("Clicked edit for UID:", uid);
      fetch(`${pythonURI}/api/artinfo?uid=${uid}`)
        .then(response => response.json())
        .then(user => {
          console.log("User data fetched:", user);
          document.getElementById('updateName').value = user.name;
          const favorites = Array.isArray(user.favorites) ? user.favorites : [];
          document.getElementById('updateFavorites').value = favorites.join(', ');
          editingUserId = user.uid; // Set the UID for updating
          console.log("Editing user UID set to:", editingUserId);
          document.getElementById('updateModal').style.display = 'flex';
        })
        .catch(error => {
          console.log('Error:', error);
          alert('There was an error fetching user data.');
        });
    }

    // Hide modal on clicking the close button
    document.querySelector(".close-button").addEventListener("click", function() {
      document.getElementById("updateModal").style.display = "none";
    });

    // Hide modal if clicking outside the modal content
    window.onclick = function(event) {
      if (event.target === document.getElementById("updateModal")) {
        document.getElementById("updateModal").style.display = "none";
      }
    };

    // Delete user and refresh table
    function deleteUser(uid) {
      fetch(`${pythonURI}/api/artinfo`, {
        method: 'DELETE',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ uid })
      })
      .then(() => {
        loadUsers();
      });
    }

    // Initial load of users
    loadUsers();
  </script>
</body>
</html>
