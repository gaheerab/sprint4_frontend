<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Chatroom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #737fd8;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            justify-content: center;
        }
        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80%;
            background-color: #8bebe9;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .message-list {
            max-height: 70%;
            overflow-y: auto;
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            padding-right: 10px;
        }
        .message {
            padding: 12px;
            margin-bottom: 15px;
            background-color: #f0f0f0;
            border-radius: 5px;
            color: #2cb7e1;
            position: relative;
        }
        .message-user {
            font-weight: bold;
            color: #2c4dee;
        }
        .message-text {
            margin-top: 5px;
        }
        .message-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }
        .send-message {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            max-width: 200px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            color: #1a7ee9;
        }
        button {
            padding: 12px 18px;
            background-color: #52c8ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #19a9da;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <h2>Music Chatroom</h2>
    <div class="message-list" id="message-list"></div>
    <div class="send-message">
        <input type="number" id="user-id-input" placeholder="Your User ID">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </div>
</div>

<script type="module">
    import { pythonURI } from '{{site.baseurl}}/assets/js/api/config.js';

    // List of banned words
    const bannedWords = ["fuck", "shit", "bitch", "inappropriate"]; // Replace with actual words

    // Function to filter profanity
    function censorMessage(message) {
        let censored = message;
        let foundProfanity = false;

        bannedWords.forEach(word => {
            const regex = new RegExp(`\\b${word}\\b`, "gi");
            if (regex.test(message)) {
                foundProfanity = true;
                censored = censored.replace(regex, "******");
            }
        });

        if (foundProfanity) {
            alert("Your message contained inappropriate words and was censored.");
        }

        return censored;
    }

    // Function to send a new chat message
    async function sendMessage() {
        const userIdInput = document.getElementById('user-id-input');
        const messageInput = document.getElementById('message-input');
        const userId = userIdInput.value.trim();
        let message = messageInput.value.trim();

        if (!userId || !message) {
            alert('Both User ID and Message are required.');
            return;
        }

        // Censor the message if it contains profanity
        message = censorMessage(message);

        try {
            const response = await fetch(`${pythonURI}/api/music_chat/chat`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ user_id: parseInt(userId, 10), message }),
            });

            if (response.ok) {
                messageInput.value = ''; // Clear message input
                fetchMessages(); // Refresh the chat list
            } else {
                const errorData = await response.json();
                console.error('Error sending message:', errorData);
                alert(`Error: ${errorData.error || 'Unknown error'}. Make sure the User ID exists in the system.`);
            }
        } catch (error) {
            console.error('Error sending message:', error);
        }
    }

    // Fetch messages when the page loads
    async function fetchMessages() {
        try {
            const response = await fetch(`${pythonURI}/api/music_chat/chat`);
            const chats = await response.json();
            const messageList = document.getElementById('message-list');
            messageList.innerHTML = '';

            chats.forEach(chat => {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.innerHTML = `<div class='message-user'>User ${chat.user_id}:</div><div class='message-text'>${chat.message}</div>`;
                messageList.appendChild(messageElement);
            });
        } catch (error) {
            console.error('Error fetching messages:', error);
        }
    }

    document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("send-button").addEventListener("click", sendMessage);
        fetchMessages();
        setInterval(fetchMessages, 5000); // Refresh messages every 5 seconds
    });
</script>

</body>
</html>
