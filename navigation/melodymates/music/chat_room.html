<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Chatroom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #737fd8;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            justify-content: center;
        }
        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80%;

            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;

            flex-direction: column;
            justify-content: space-between;
        }
        .message-list {
            max-height: 70%;
            overflow-y: auto;
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            padding-right: 10px;
        }
        .message {
            padding: 12px;
            margin-bottom: 15px;
            background-color: #f0f0f0;
            border-radius: 5px;
            color: #2cb7e1;
            position: relative;
        }
        .message-user {
            font-weight: bold;
            color: #2c4dee;
        }
        .message-text {
            margin-top: 5px;
        }
        .message-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }
        .send-message {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            max-width: 200px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            color: #1a7ee9;
        }
        button {
            padding: 12px 18px;
            background-color: #52c8ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #19a9da;
        }
        .edit-input {
            width: calc(100% - 20px);
            margin-top: 5px;
            padding: 8px;
            font-size: 1rem;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <h2>Music Chatroom</h2>

    <div class="message-list" id="message-list"></div>

    <div class="send-message">
        <input type="number" id="user-id-input" placeholder="Your User ID">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    let pythonURI = ""
    if (location.hostname === "localhost") {
        pythonURI = "http://localhost:8084";
    } else if (location.hostname === "127.0.0.1") {
            pythonURI = "http://127.0.0.1:8084";
    } else {
            pythonURI =  "https://melodymates.stu.nighthawkcodingsociety.com";
    }
    console.log(pythonURI)
    // API URL
    const apiUrl = pythonURI + "/api/musichat"; // Update with your actual API URL

    const API_BASE_URL = 'http://127.0.0.1:8084/api/music_chat'; //idk if I need this

    // Function to fetch all chat messages
    async function fetchMessages() {
        try {
            const response = await fetch(`${API_BASE_URL}/chat`);
            const chats = await response.json();

            const messageList = document.getElementById('message-list');
            messageList.innerHTML = ''; // Clear existing messages

            chats.forEach(chat => {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.setAttribute('data-id', chat.id);

                const userElement = document.createElement('div');
                userElement.classList.add('message-user');
                userElement.textContent = `User ${chat.user_id}:`;

                const messageText = document.createElement('div');
                messageText.classList.add('message-text');
                messageText.textContent = chat.message;

                const buttonsDiv = document.createElement('div');
                buttonsDiv.classList.add('message-buttons');

                const editButton = document.createElement('button');
                editButton.textContent = 'Edit';
                editButton.onclick = () => enableEdit(chat.id, chat.message);

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = () => deleteMessage(chat.id);

                buttonsDiv.appendChild(editButton);
                buttonsDiv.appendChild(deleteButton);

                messageElement.appendChild(userElement);
                messageElement.appendChild(messageText);
                messageElement.appendChild(buttonsDiv);
                messageList.appendChild(messageElement);
            });
        } catch (error) {
            console.error('Error fetching messages:', error);
        }
    }

    // Function to send a new chat message
    async function sendMessage() {
        const userIdInput = document.getElementById('user-id-input');
        const messageInput = document.getElementById('message-input');
        const userId = userIdInput.value.trim();
        const message = messageInput.value.trim();

        if (!userId || !message) {
            alert('Both User ID and Message are required.');
            return;
        }

        try {
            const response = await fetch(`${API_BASE_URL}/chat`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ user_id: parseInt(userId, 10), message }),
            });

            if (response.ok) {
                messageInput.value = ''; // Clear message input
                fetchMessages(); // Refresh the chat list
            } else {
                const errorData = await response.json();
                console.error('Error sending message:', errorData);
            }
        } catch (error) {
            console.error('Error sending message:', error);
        }
    }

    // Function to enable edit mode for a message
    function enableEdit(messageId, currentMessage) {
        const messageElement = document.querySelector(`.message[data-id='${messageId}']`);
        const messageTextElement = messageElement.querySelector('.message-text');

        const editInput = document.createElement('input');
        editInput.type = 'text';
        editInput.className = 'edit-input';
        editInput.value = currentMessage;

        const saveButton = document.createElement('button');
        saveButton.textContent = 'Save';
        saveButton.onclick = () => saveEdit(messageId, editInput.value);

        messageElement.innerHTML = ''; // Clear existing content
        messageElement.appendChild(editInput);
        messageElement.appendChild(saveButton);
    }

    // Function to save the edited message
    async function saveEdit(messageId, newMessage) {
        try {
            const response = await fetch(`${API_BASE_URL}/chat/${messageId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: newMessage }),
            });

            if (response.ok) {
                fetchMessages(); // Refresh the chat list
            } else {
                const errorData = await response.json();
                console.error('Error updating message:', errorData);
            }
        } catch (error) {
            console.error('Error updating message:', error);
        }
    }

    // Function to delete a message
    async function deleteMessage(messageId) {
        try {
            const response = await fetch(`${API_BASE_URL}/chat/${messageId}`, {
                method: 'DELETE',
            });

            if (response.ok) {
                fetchMessages(); // Refresh the chat list
            } else {
                const errorData = await response.json();
                console.error('Error deleting message:', errorData);
            }
        } catch (error) {
            console.error('Error deleting message:', error);
        }
    }

    // Fetch messages when the page loads
    fetchMessages();

    // Refresh messages every 5 seconds
    setInterval(fetchMessages, 5000);
</script>

</body>
