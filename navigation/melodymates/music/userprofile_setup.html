<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Setup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #1c1c1c;
            color: #eaeaea;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #282828;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #f0a500;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-size: 1em;
            color: #f0a500;
        }
        input, textarea {
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #eaeaea;
        }
        input[type="file"] {
            padding: 5px;
        }
        button {
            background: linear-gradient(145deg, #f0a500, #d18b00);
            border: none;
            padding: 12px;
            font-size: 1em;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #ffc107;
            transform: scale(1.05);
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9em;
            color: #ccc;
        }
        .error-message {
            color: #ff5555;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Setup Your Profile</h1>
        <form id="profileForm" onsubmit="return handleFormSubmission(event)">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" rows="4" required></textarea>
            <div id="bioError" class="error-message"></div>

            <label for="artists">Top 5 Favorite Artists:</label>
            <input type="text" id="artists" name="artists" placeholder="Comma-separated list" required>

            <label for="profilePicture">Profile Picture:</label>
            <input type="text" id="profilePicture" name="profilePicture" placeholder="Profile Picture URL" required>

            <!-- <div class="checkbox-label">
                <input type="checkbox" id="noPicture" name="no_picture" onchange="toggleProfilePicture()">
                <label for="noPicture">I donâ€™t want to use a profile picture</label>
            </div> -->

            <button type="submit">Create Profile</button>
        </form>
    </div>

    <script>
        // import { pythonURI, fetchOptions } from '{{ site.baseurl }}/assets/js/api/config.js';

        // Sample fetch request for creating a new public profile
        const createProfile = async (name, artists, bio, profilePicture) => {
            const url = `http://127.0.0.1:8887/api/profile`; // Replace with your actual API endpoint
        
            const data = {
                name: name, // Replace with the desired name
                uid: name,     // Replace with the desired user ID
                pfp: profilePicture, // Optional profile picture URL
                bio: bio,      // Optional bio
                favorite_artist: artists     // Optional favorite artist
            };
        
            try {
            const response = await fetch(url, {
                method: "POST",
                mode: "cors",
                headers: {
                "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            });
        
            if (!response.ok) {
                // Handle errors based on response status
                const errorData = await response.json();
                console.error("Error:", errorData.message);
                // alert(`Error: ${errorData.message}`);
            } else {
                // Handle success
                const result = await response.json();
                console.log("Success:", result);
                alert("Profile created successfully!");
            }
            } catch (error) {
            console.error("Fetch error:", error);
            // alert("An error occurred while creating the profile.");
            }


            setTimeout(() => {
                authenticateUser(name);
            }, 1000);
  
        };

        // Sample fetch request for user authentication and JWT generation
        const authenticateUser = async (name) => {
//            const url = `${pythonURI}/api/profileAuthenticate`; // Replace with your actual API endpoint
            const url = `http://127.0.0.1:8887/api/profileAuthenticate`; // Replace with your actual API endpoint

        
            const data = {
                uid: name,         // Replace with the user ID
                password: "password"
            };
        
            try {
            const response = await fetch(url, {
                method: "POST",
                mode: "cors",
                headers: {
                "Content-Type": "application/json"
                },
                body: JSON.stringify(data),
                credentials: "include" // Include cookies in the request
            });
        
            if (!response.ok) {
                // Handle errors based on response status
                const errorData = await response.json();
                console.error("Error:", errorData.message);
                // alert(`Error: ${errorData.message}`);
            } else {
                // Handle success
                const result = await response.text(); // Get the success response as text
                console.log("Success:", result);
                alert("Authentication successful!");
            }
            } catch (error) {
            console.error("Fetch error:", error);
            // alert("An error occurred during authentication.");
            }
        };
        
        function handleFormSubmission(event) {
            event.preventDefault(); // Prevent form from reloading the page

            const bio = document.getElementById('bio').value.trim();
            const wordCount = bio.split(/\s+/).filter(word => word).length;
            const errorDiv = document.getElementById('bioError');

            // Validate bio
            if (wordCount < 1 || wordCount > 25) {
                errorDiv.textContent = "Bio must be between 1 and 25 words.";
                return false;
            } else {
                errorDiv.textContent = "";
            }

            // Collect form data
            const name = document.getElementById('name').value;
            const artists = document.getElementById('artists').value;
            const profilePicture = document.getElementById('profilePicture').value;


            // Save data (use this block if backend is available, else skip)
            console.log({
                name,
                bio,
                artists,
                profilePicture
            });

            async function runProcess() {
                await createProfile(name, artists, bio, profilePicture);
                showProfileLinkButton();
            }

            runProcess();

        }

        // Dynamically create and display the button after profile creation
        function showProfileLinkButton() {
            const buttonContainer = document.createElement('div'); // Create a container for the button
            const button = document.createElement('button');
            button.textContent = "Go to Profile";
            button.style.background = 'linear-gradient(145deg, #f0a500, #d18b00)';
            button.style.border = 'none';
            button.style.padding = '12px';
            button.style.fontSize = '1em';
            button.style.color = '#fff';
            button.style.cursor = 'pointer';
            button.style.borderRadius = '5px';
            button.style.transition = 'background 0.3s ease, transform 0.3s ease';

            // Style the button on hover
            button.addEventListener('mouseenter', function () {
                button.style.backgroundColor = '#ffc107';
                button.style.transform = 'scale(1.05)';
            });

            button.addEventListener('mouseleave', function () {
                button.style.backgroundColor = '#f0a500';
                button.style.transform = 'scale(1)';
            });

            // When the button is clicked, redirect to the profile page
            button.addEventListener('click', function () {
                window.location.href = "{{ site.baseurl }}/melodymates/created_profile.html/";
            });

            buttonContainer.appendChild(button); // Append the button to the container

            // Append the button container to the form (or anywhere else in the DOM)
            const formContainer = document.querySelector('.container');
            formContainer.appendChild(buttonContainer);
        }

    </script>
</body>
</html>
