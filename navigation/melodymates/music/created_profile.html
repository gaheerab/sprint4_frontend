<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Display</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Comic Neue', cursive;
            background-color: #001f3f;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            color: #00aaff;
            text-shadow: 2px 2px #004080;
            margin-bottom: 20px;
        }

        #profile {
            background-color: #003366;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin: 10px 0;
        }

        strong {
            color: #00aaff;
            font-weight: bold;
        }

        #profile p:hover {
            color: #ffffff;
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }

        form {
            margin-top: 20px;
            background: #003366;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 90%;
            border: none;
            border-radius: 5px;
        }

        button {
            background-color: #00aaff;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Your Profile</h1>
    <div id="profile">
        <img id="profileImage" src="" alt="Profile Picture">
        <p><strong>Name:</strong> <span id="name"></span></p>
        <p><strong>Bio:</strong> <span id="bio"></span></p>
        <p><strong>Favorite Artists:</strong> <span id="favoriteArtists"></span></p>
        <img src="" alt="">
    </div>

    <form id="editForm">
        <input type="text" id="editBio" placeholder="Edit Bio">
        <input type="text" id="editArtists" placeholder="Edit Favorite Artists">
        <button type="button" onclick="editProfile()">Save Changes</button>
        <button type="button" onclick="deleteProfile()">Delete Profile</button>
    </form>

    <script>
        let uid = '';

        function fetchProfile() {
            const requestOptions = {
                method: "GET",
                redirect: "follow",
                mode: "cors",
                credentials: "include"
            };

            fetch("http://127.0.0.1:8887/api/profileId", requestOptions)
                .then((response) => response.json())
                .then((result) => {
                    document.getElementById('name').textContent = result.name;
                    document.getElementById('bio').textContent = result.bio;
                    document.getElementById('favoriteArtists').textContent = result.favorite_artist;
                    

                    const profileImage = document.getElementById('profileImage');
                    profileImage.src = result.pfp; 
                    profileImage.alt = `${result.name}'s Profile Picture`; 

                    uid = result.name;
                })
                .catch((error) => {
                    console.error("Error fetching profile:", error);
                    alert("An error occurred while fetching the profile.");
                });
        }

        function editProfile() {
            const updatedProfile = {
                uid: uid, // Include uid in the edit request
                // name: document.getElementById('editName').value,
                bio: document.getElementById('editBio').value,
                favorite_artist: document.getElementById('editArtists').value
            };

            const requestOptions = {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(updatedProfile),
                redirect: "follow"
            };

            fetch("http://127.0.0.1:8887/api/profile", requestOptions)
                .then((response) => response.text())
                .then((result) => {
                    console.log(result);
                    alert("Profile updated successfully!");
                    fetchProfile();
                })
                .catch((error) => console.error("Error updating profile:", error));
        }

        function deleteProfile() {
            const requestOptions = {
                method: "DELETE",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ uid: uid }), // Use uid in the delete request
                redirect: "follow"
            };

            fetch("http://127.0.0.1:8887/api/profile", requestOptions)
                .then((response) => response.text())
                .then((result) => {
                    console.log(result);
                    alert("Profile deleted successfully!");
                })
                .catch((error) => console.error("Error deleting profile:", error));
        }

        window.onload = fetchProfile;
    </script>
</body>
</html>
