<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Display</title>
    <style>
        /* General styling for the page */
        body {
            font-family: 'Comic Sans MS', 'Comic Neue', cursive; /* Playful font */
            background-color: #001f3f; /* Dark blue background */
            color: #ffffff; /* White text */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            color: #00aaff; /* Light blue text for heading */
            text-shadow: 2px 2px #004080; /* Dark blue shadow */
            margin-bottom: 20px;
        }

        #profile {
            background-color: #003366; /* Darker blue for the profile card */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Subtle shadow */
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin: 10px 0;
        }

        strong {
            color: #00aaff; /* Light blue emphasis */
            font-weight: bold;
        }

        /* Adding a smooth hover effect */
        #profile p:hover {
            color: #ffffff; /* Maintain white text */
            transform: scale(1.05); /* Slightly enlarge on hover */
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>Gaheera's Profile</h1>
    <div id="profile">
        <p><strong>Name:</strong> <span id="name"></span></p>
        <p><strong>Bio:</strong> <span id="bio"></span></p>
        <p><strong>Favorite Artists:</strong> <span id="favoriteArtists"></span></p>
    </div>

    <script>
        // Fetch Gaheera's profile data from the backend
        fetch('http://127.0.0.1:8887/api/profile/Gaheera') // Adjust the URL if needed
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Populate the HTML with the fetched data
                document.getElementById('name').textContent = data.Name;
                document.getElementById('bio').textContent = data.Bio;
                document.getElementById('favoriteArtists').textContent = data.FavoriteArtists;
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
    </script>
</body>
</html>
