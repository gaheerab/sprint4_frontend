<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Display</title>
    <style>
        /* General styling for the page */
        body {
            font-family: 'Comic Sans MS', 'Comic Neue', cursive; /* Playful font */
            background-color: #001f3f; /* Dark blue background */
            color: #ffffff; /* White text */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            color: #00aaff; /* Light blue text for heading */
            text-shadow: 2px 2px #004080; /* Dark blue shadow */
            margin-bottom: 20px;
        }

        #profile {
            background-color: #003366; /* Darker blue for the profile card */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Subtle shadow */
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin: 10px 0;
        }

        strong {
            color: #00aaff; /* Light blue emphasis */
            font-weight: bold;
        }

        /* Adding a smooth hover effect */
        #profile p:hover {
            color: #ffffff; /* Maintain white text */
            transform: scale(1.05); /* Slightly enlarge on hover */
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>Your Profile</h1>
    <div id="profile">
        <p><strong>Name:</strong> <span id="name"></span></p>
        <p><strong>Bio:</strong> <span id="bio"></span></p>
        <p><strong>Favorite Artists:</strong> <span id="favoriteArtists"></span></p>
    </div>

    <script>
        // Function to get a cookie value by name
        function fetchProfile() {

            const requestOptions = {
                method: "GET",
                redirect: "follow",
                mode: "cors",
                credentials: "include"
            };

            fetch("http://127.0.0.1:8887/api/profileId", requestOptions)
                .then((response) => response.json()) // Expecting JSON data from the server
                .then((result) => {
                    // Display user data in the HTML
                    document.getElementById('name').textContent = result.name;
                    document.getElementById('bio').textContent = result.bio;
                    document.getElementById('favoriteArtists').textContent = result.favorite_artist;
                })
                .catch((error) => {
                    console.error("Error fetching profile:", error);
                    alert("An error occurred while fetching the profile.");
                });
        }

        // Call the fetchProfile function when the page loads
        window.onload = fetchProfile;
    </script>
</body>
</html>
