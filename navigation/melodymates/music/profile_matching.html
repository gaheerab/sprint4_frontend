<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Match</title>
    <style>
        /* General Styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .container {
            position: relative;
            width: 600px;
            height: 700px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
        }

        /* Header Styles */
        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        /* Card Styles */
        .card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 500px;
            height: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            opacity: 1;
            transition: transform 0.3s ease, opacity 0.3s ease;
            z-index: 1;
        }

        /* Profile Image Styles */
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            margin: 0 auto 20px;
        }

        /* Card Header */
        .card-header {
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
        }

        /* Card Body */
        .card-body p {
            margin: 10px 0;
            color: #555;
        }

        /* Buttons */
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button {
            font-size: 2rem;
            padding: 15px;
            cursor: pointer;
            border: none;
            border-radius: 50%;
            transition: transform 0.2s ease;
        }

        .button:hover {
            transform: scale(1.1);
        }

        .check {
            background-color: #28a745;
            color: white;
        }

        .x {
            background-color: #dc3545;
            color: white;
        }

        /* Transition and Animation */
        .card-move-left {
            transform: translateX(-500px);
            opacity: 0;
        }

        .card-move-right {
            transform: translateX(500px);
            opacity: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Music Match</h1>
        <div id="card" class="card">
            <div class="profile-img" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/d/da/Radiohead_-_2012_%28Portrait%29.jpg/800px-Radiohead_-_2012_%28Portrait%29.jpg');"></div>
            <div class="card-header">User: Radiohead</div>
            <div class="card-body">
                <p><strong>Music Genre:</strong> Rock</p>
                <p><strong>Favorite Artist:</strong> Radiohead</p>
                <p><strong>Top Song:</strong> Black Star</p>
                <p><strong>Listening Time:</strong> 4:07</p>
            </div>
            <div class="buttons">
                <button id="reject" class="button x">❌</button>
                <button id="approve" class="button check">✅</button>
            </div>
        </div>
    </div>

    <script>
        const container = document.querySelector('.container');
        let currentCard = document.getElementById('card');
        const artists = [
            {
                name: 'Radiohead',
                genre: 'Rock',
                artist: 'Radiohead',
                song: 'Black Star',
                time: '4:07',
                img: 'https://upload.wikimedia.org/wikipedia/en/thumb/5/55/Radioheadthebends.png/220px-Radioheadthebends.png'
            },
            {
                name: 'Lauryn Hill',
                genre: 'R&B',
                artist: 'Ms. Lauryn Hill',
                song: 'Ex-Factor',
                time: '5:26',
                img: 'https://upload.wikimedia.org/wikipedia/en/9/99/The_Miseducation_of_Lauryn_Hill.png'
            },
            {
                name: 'Billie Eilish',
                genre: 'Pop',
                artist: 'Billie Eilish',
                song: 'Bad Guy',
                time: '3:14',
                img: 'https://i.scdn.co/image/ab67616d0000b27350a3147b4edd7701a876c6ce'
            },
            {
                name: 'Travis Scott',
                genre: 'Hip-Hop',
                artist: 'Travis Scott',
                song: 'SICKO MODE',
                time: '5:12',
                img: 'https://m.media-amazon.com/images/M/MV5BZTk3ZTIyNWYtNjU2Yy00YzI1LWExNDktYWM1NGU1ODFlZjcxXkEyXkFqcGc@._V1_QL75_UY190_CR74,0,190,190_.jpg'
            },
            {
                name: 'Ariana Grande',
                genre: 'Pop',
                artist: 'Ariana Grande',
                song: 'No Tears Left to Cry',
                time: '3:26',
                img: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSTl7KN9yLJKY9hR3crnrNEbd3sRr00kz_nFA&s'
            }
        ];

        let currentIndex = 0;

        // Function to create new card with dynamic data
        const createNewCard = () => {
            const artist = artists[currentIndex];

            const newCard = document.createElement('div');
            newCard.classList.add('card');
            newCard.innerHTML = `
                <div class="profile-img" style="background-image: url('${artist.img}');"></div>
                <div class="card-header">User: ${artist.name}</div>
                <div class="card-body">
                    <p><strong>Music Genre:</strong> ${artist.genre}</p>
                    <p><strong>Favorite Artist:</strong> ${artist.artist}</p>
                    <p><strong>Top Song:</strong> ${artist.song}</p>
                    <p><strong>Listening Time:</strong> ${artist.time}</p>
                </div>
                <div class="buttons">
                    <button class="button x">❌</button>
                    <button class="button check">✅</button>
                </div>
            `;

            container.appendChild(newCard);

            // Add event listeners for new card buttons
            const approveButton = newCard.querySelector('.check');
            const rejectButton = newCard.querySelector('.x');

            approveButton.addEventListener('click', () => {
                moveCard(newCard, 'right');
                sendDecision(artist.name, 'approved');
            });

            rejectButton.addEventListener('click', () => {
                moveCard(newCard, 'left');
                sendDecision(artist.name, 'rejected');
            });

            // Update index for the next card
            currentIndex = (currentIndex + 1) % artists.length;
        };

        // Function to move card left or right
        const moveCard = (cardElement, direction) => {
            cardElement.classList.add(`card-move-${direction}`);
            setTimeout(() => {
                cardElement.classList.remove(`card-move-${direction}`);
                createNewCard();  // Create a new card
                container.removeChild(cardElement);  // Remove the old card
            }, 300);
        };

        // Function to send decision to the backend
        async function sendDecision(username, decision) {
            try {
                const response = await fetch('http://127.0.0.1:5000/api/data/Rhea', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: username, decision: decision })
                });
                const result = await response.json();
                console.log("Decision sent:", result);
            } catch (error) {
                console.error('Error sending decision:', error);
            }
        }

        // Initial call to load the first card
        createNewCard();
    </script>

</body>
</html>
